<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lights-control">
        <input type="checkbox" name="lights-input" id="lights-input" class="lights-input">
        
      </div>
      <article class="card">
        <div class="top"></div>
        <div class="middle">
          <img src="assets/my-pic.jpg" alt="Eslam's photo" class="pic" />
          <h1 class="title">Eslam Mohamed</h1>
          <h2 class="job">Front end developer</h2>
        </div>
        <div class="bottom">
          <div class="column">
            <a href="https://www.linkedin.com/in/eslam-mohamed2002/">
              <img class="icon" src="assets/linkedin.png" alt="Linkedin icon" />
            </a>
            <h3>Eslam Mohamed</h3>
          </div>
          <div class="column">
            <a href="https://github.com/Eslam0Mohamed">
              <img class="icon" src="assets/github.svg" alt="github icon" />
            </a>
            <h3>eslam0mohamed</h3>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
